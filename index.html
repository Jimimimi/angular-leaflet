<!DOCTYPE html>
<html ng-app="lets-rule">
<head>
  <script src="js/leaflet.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-leaflet-directive.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-animate.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models.js"></script>
  
  <script src="components/game/engine.js"></script>
  <script src="components/ui/ui-event-handler.js"></script>
  <script src="components/ui/ui-devlog.js"></script>
  <script src="components/ui/ui-window.js"></script>
  <script src="components/ui/ui-menu.js"></script>
  <script src="components/ui/ui-profile.js"></script>
  <script src="components/product/product.js"></script>
  <script src="components/pop/pops.js"></script>
  <script src="components/city/city.js"></script>
  <script src="components/map/map.js"></script>
  <script src="components/map/GR.geo.json.js"></script>
  <script src="components/time/time.js"></script>
  <script src="components/db/db.js"></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/vizi.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/font-awesome-4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/leaflet.css">
  <link rel="stylesheet" type="text/css" href="css/angular-motion.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller = "gameEngineCtrl" ng-keypress="hotKeys($event)">
  
  <ui-plane ng-controller = "eventHandler" ng-keypress="hotKeys($event)">
    <div class="ui-top-left">
      <ui-profile></ui-profile>
    </div>
    <div class="ui-top-right">
      <time-control></time-control>
    </div>
    <div class="ui-bottom-left">
      <ui-menu></ui-menu>
    </div>
    
      <ui-window>

      </ui-window>
      
    
    <div class = "leaf" ng-controller="mapCtrl">
    <leaflet id="leaf" bounds="bounds" center="center" geojson="regions" maxbounds="maxbounds" defaults="defaults"> </leaflet>
    </div>
    <div id = "vizi"></div>

  </ui-plane>

    <div class="ui-bottom-right">
    <dev-log></dev-log>

    </div>
</body>
</html>
